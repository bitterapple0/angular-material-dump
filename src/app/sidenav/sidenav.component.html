<mat-sidenav-container>
    <mat-sidenav mode="side" #snav>
        <mat-nav-list>
            <mat-list-item>
                <h4 matLine routerLink='/material-ui'>Material UI</h4>
            </mat-list-item>
            <mat-list-item>
                <h4 matLine routerLink='/kitchen-sink'>Kitchen Sink</h4>
            </mat-list-item>
            <mat-list-item>
                <h4 matLine routerLink='/cdk'>CDK</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button mat-icon-button (click)="snav.toggle()" #button3>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <app-onboarding [connectedTo]="button3" text="Used" id="3"></app-onboarding>
            <div>
                <button mat-icon-button [matMenuTriggerFor]="themeMenu" #button4>
                    <mat-icon>format_color_fill</mat-icon>
                </button>
            </div>    
            <app-onboarding [connectedTo]="button4" text="Used" id="4"></app-onboarding>
            <mat-menu #themeMenu="matMenu">
                <mat-checkbox
                [(ngModel)]="isDark"
                (change)= "toggleDark()" 
                class="mat-menu-item"> <!--Take note of class-->
                    Dark
                </mat-checkbox>
                <button mat-menu-item (click)="loadStyle('blue-style.css')">
                    <div class="color-indicator color-indicator-blue"></div>
                    Blue
                </button>
                <button mat-menu-item (click)="loadStyle('green-style.css')">
                    <div class="color-indicator color-indicator-green"></div>
                    Green
                </button>
            </mat-menu>
        
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
